<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Galeria</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fbc2eb, #a6c0fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: auto; 
        }

        .gallery-container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
            padding-bottom: 40px;
            padding-top: 60px;
        }

        .gallery-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: bold;
            padding-top: 60px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            transform: translateY(100%);
        }

        .grid-item:hover {
            transform: scale(1.05);
        }

        .grid-item:hover .caption {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="gallery-container">
        <h1>The Galeria</h1>
        <div class="grid-container">
            <div class="grid-item">
                <img src="foto1.jpg" alt="Foto 1">
                <div class="caption">Candi Borobudur</div>
            </div>
            <div class="grid-item">
                <img src="foto2.jpg" alt="Foto 2">
                <div class="caption">Candi Prambanan</div>
            </div>
            <div class="grid-item">
                <img src="foto3.jpg" alt="Foto 3">
                <div class="caption">Raja Ampat</div>
            </div>
            <div class="grid-item">
                <img src="foto4.jpg" alt="Foto 4">
                <div class="caption">Pink Beach</div>
            </div>
            <div class="grid-item">
                <img src="foto5.jpg" alt="Foto 5">
                <div class="caption">Gunung Bromo</div>
            </div>
            <div class="grid-item">
                <img src="foto6.jpg" alt="Foto 6">
                <div class="caption">Tangkuban Perahu</div>
            </div>
            <div class="grid-item">
                <img src="foto7.jpg" alt="Foto 7">
                <div class="caption">Taman Nasional Bunaken</div>
            </div>
            <div class="grid-item">
                <img src="foto8.jpg" alt="Foto 8">
                <div class="caption">Danau Toba</div>
            </div>
            <div class="grid-item">
                <img src="foto9.jpg" alt="Foto 9">
                <div class="caption">Pulau Komodo</div>
            </div>
            <div class="grid-item">
                <img src="foto10.jpg" alt="Foto 10">
                <div class="caption">Kawah Ijen</div>
            </div>
            <div class="grid-item">
                <img src="foto11.jpg" alt="Foto 11">
                <div class="caption">Nusa Penida</div>
            </div>
            <div class="grid-item">
                <img src="foto12.jpg" alt="Foto 12">
                <div class="caption">Gunung Rinjani</div>
            </div>
        </div>
    </div>
</body>
</html>
